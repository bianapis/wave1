      general-info: A particular point in the progression of time defined by a mandatory\
      \ date and a mandatory time component, expressed in either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ),\
      \ local time with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local\
      \ time format (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in\
      \ \"XML Schema Part 2: Datatypes Second Edition - W3C Recommendation 28 October\
