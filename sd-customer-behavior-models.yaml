        description: Customer Behavifor Model Reference
        required: true
        type: string
      - name: behavior-qualifier
        in: path
        description: Behavior Qualifier name (ex. testing)
        required: true
        type: string
      - name: collection-filter
        in: query
        description: Filter to refine result set. ex- 'customerBehaviorModelTestReference == "CBMTR7264646"'
