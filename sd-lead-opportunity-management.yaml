swagger: '2.0'
info:
  version: "4.0.0"
  title: 'Service Domain - Lead/Opportunity Management'
  description: >
        ## Description:

        Capture, classify and track a sales lead with an established client for additional priducts or services.

        ## Example of use:

        A lead is identified during a customer servicing interaction and the lead captured for subsequent follow-up

        ## General comment:

        This service domain provides a resource to capture and progress identified lead/opportunities that may arise during customer relationship development, sales, servicing and fulfillment interactions

host: virtserver.swaggerhub.com
basePath: /BIAN/sd-lead-opportunity-management/2.0.0
schemes:
 - https
paths:
  /lead-opportunity-management/lead-opportunity-procedure/{cr-reference-id}/updation:
    put:
      tags:
      - update
      operationId: UpdateLeadOpportunity
      summary: Update a Lead/Opportunity record
      produces:
      - application/json
      parameters:
      - name : cr-reference-id
        in: path
        description: Lead/Opportunity Reference
        required: true
        type: string
      - in: body
        name: body
        description: Update control record request payload
        required: true
        schema:
          $ref: '#/definitions/Update'
      responses:
        200:
          description: Successfully Updated
          schema:
            $ref: '#/definitions/UpdateWithIds'

  /lead-opportunity-management/lead-opportunity-procedure/{cr-reference-id}/developments/recording:
    post:
      tags:
      - record
      operationId: RecordLeadOpportunity
