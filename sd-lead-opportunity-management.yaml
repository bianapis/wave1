          type: string
        - in: body
          name: body
          description: Execute lead/opportunity request payload
          required: true
          schema:
            $ref: '#/definitions/CaptureBase'
        responses:
          201:
            description: successful
            schema:
              $ref: '#/definitions/CaptureBaseWithStatusAndIds'

  /lead-opportunity-management/lead-opportunity-procedure/{cr-reference-id}/captures/{bq-reference-id}/execution:
