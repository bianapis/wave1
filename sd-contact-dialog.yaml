definitions:

  ContactDialogueBaseWithIds:
    type: object
    properties:
      contactDialogueRecordReference:
        type: string
        example: "CDRR78546"
        description: |
          `status: Not Mapped`
          core-data-type-reference: BIAN::DataTypesLibrary::CoreDataTypes::ISO20022andUNCEFACT::Identifier
      contactReference:
        type: string
        example: "CR78546"
        description: |
          `status: Provisionally Registered`
          bian-reference: RepresentativeOfCustomer
          general-info:  "the overarching customer contact that includes this dialogue"
      contactRecord:
        type: object
        description: |
          `status: Provisionally Registered`
          bian-reference: CustomerDialogueSystem.CustomerContactSession
          general-info:  "contact details including authentication level provided by SD-Contact Handler"
      customerReference:
        type: string
        example: "CR47856"
