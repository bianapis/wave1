    \ of Use:\nA consumer customer applies for and gets a loan to purchase new furniture.\n\
    ## General comments:\nThe consumer loan product may include different properties/features\
    \ depending on a bank's preferences and policies. The loan is targeted at consumer\
    \ customer and may be associated with a type of product and may or may not be\
