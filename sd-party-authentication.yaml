swagger: '2.0'
info:
  version: "4.0.0"
  title: 'Service Domain - Party Authentication'
  description: >
        ## Service Domain Role: 
      
        This service domain provides a customer identity authentication service covering all channels and devices to support access to the banks products and services.
      
        ## Example of Use:
      
        A customer is authenticated when making phone contact with the bank's service center.

        ## General Comments:
      
        Customer authentication is a cross-channel/device capability that provides identity confirmation for customers accessing the bank through any interactive channel. The service may use a combination of one or more mechanisms to authenticate including issued tokens/devices, virtual mechanisms such as passwords and biometrics such as voice/face recognition. Different levels of authentication may be determined to support different types of access and there may be access permissions associated with the authentication mechanism used.

