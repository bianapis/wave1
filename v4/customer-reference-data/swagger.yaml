info:
  description: "## Service Domain Role:\nThis service domain maintains a range customer\
    \ relationship reference information covering aspects including general reference\
    \ details, contacts and associations and demographic information.\n## Example\
    \ of Use:\nCustomer reference details are accessed to pre-populate an application\
    \ form for a new product opportunity with the customer.\n## General Comments:\n\
    The customer reference data service domain maintains a potentially wide range\
    \ of customer reference data that might be used in any interaction between the\
    \ bank and the customer including relationship development, sales/marketing, servicing\
    \ and product delivery. This can include general reference and contact details,\
    \ customer associations, demographic details and some servicing preferences. Different\
    \ information may be maintained for different customer types such as consumers\
    \ and corporates.\n"
  version: "4.0.0"
  title: "Service Domain - Customer Reference Data Management"
